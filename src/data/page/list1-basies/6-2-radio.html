<div id="app">
    <div>
        <p><small nopadding>使用v-model后，就可以省略name对radio按钮的分组</small></p>
        <p>
            <label for="male">
                <input type="radio" id="male" value="男" v-model="sex">男
            </label>
            <label for="female">
                <input type="radio" id="female" value="女" v-model="sex">女
            </label>
        </p>
        <p>您选择的性别是：{{sex}}</p>
    </div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '你好啊！',
            sex: '男'       //在此可以设置radio的默认值
        }
    });
</script>
