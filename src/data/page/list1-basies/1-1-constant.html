<div id="app">
    <span>{{message}}</span>
    <p>{{name}}</p>
</div>
<script>
    // let(变量)、const(常量)
    const app = new Vue({
        el: '#app',     //用于挂载要管理的元素
        data: {         //定义数据
            message: '你好啊!',
            name: 'colde'
        }
    });
    app.message = '不好';
</script>
