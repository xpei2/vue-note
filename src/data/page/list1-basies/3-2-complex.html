<div id="app">
    <p>总价格：{{totalPrice}}</p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            books: [
                { id: 110, name: 'Unix编程技术', price: 119, count: 3 },
                { id: 111, name: '代码大全', price: 102, count: 1 },
                { id: 112, name: '深入理解计算机原理', price: 202, count: 2 },
                { id: 113, name: '现代操作系统', price: 152, count: 5 },
            ]
        },
        computed: {//计算属性，按属性取名，不是方法
            totalPrice() {
                return this.books.reduce((total, book) => {
                    return total + book.price * book.count;
                }, 0);
            }
        }
    });
</script>
