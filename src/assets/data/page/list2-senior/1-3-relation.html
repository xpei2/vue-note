<div id="app">
    <my-cpn></my-cpn>
</div>
<script>
    //   创建第一个组件
    const cpn1 = Vue.extend({
        template: `
        <div>
            <h3>我是第一个组件</h3>
            <p>寇妮马</p>
        </div>
        `
    })

    //   创建第二个组件
    const cpn2 = Vue.extend({
        template: `
        <div>
            <h3>我是第二个组件</h3>
            <p>哈哈哈</p>
            <my-cpn-son></my-cpn-son>
        </div>
        `,
        components: {
            'my-cpn-son': cpn1
        }
    })
    let app = new Vue({
        el: '#app',
        components: {
            'my-cpn': cpn2
        }
    });
</script>
