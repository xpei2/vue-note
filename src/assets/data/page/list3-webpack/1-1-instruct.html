<div id="app">
    <p v-once>{{message}}</p>
    <p v-html>{{addurl}}</p>
    <p v-text="message"></p>
    <p v-pre>{{message}}</p>
    <p v-cloak>{{message}}</p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '你好啊！',
            addurl: '<a href="http"//www.xpei.ren>小培站点</a>'
        }
    });
    setTimeout(() => app.message = '去死吧！', 1000);
</script>
