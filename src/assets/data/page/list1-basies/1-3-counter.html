<div id="app">
    <h3>当前计数：{{counter}}</h3>
    <!-- <button v-on:click="counter++">+</button> -->
    <!-- <button c-on:click="counter--">-</button> -->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script>
    const app = new Vue({
        el: ' #app',       //定义需要管理的元素
        data: {             //定义数据
            counter: 0
        },
        methods: {          //定义方法，可定义多个
            add: function () {
                console.log('add被执行');
                this.counter++;
            },
            sub: function () {
                console.log('sub被执行');
                this.counter > 0 && this.counter--;
            }
        }
    });
</script>
