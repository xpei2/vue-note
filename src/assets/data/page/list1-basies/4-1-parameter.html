<div id="app">
    <!-- 事件方法没有参数 -->
    <button @click="btn1Click()">按钮1</button>
    <button @click="btn1Click">按钮1</button><small>事件方法没有参数</small><br>

    <!-- 事件定义时，写函数时省略来小括号，但是方法本事需要一个参数时 -->
    <button @click="btn2Click(123)">按钮2</button>
    <button @click="btn2Click()">按钮2</button>
    <button @click="btn2Click">按钮2</button><small>事件定义时，写函数时省略来小括号，但是方法本事需要一个参数时</small><br>

    <!-- 方法定义时，需要event也需要参数时 -->
    <button @click="btn3Click">按钮3</button>
    <button @click="btn3Click()">按钮3</button>
    <button @click="btn3Click(123, event)">按钮3</button>
    <button @click="btn3Click(123, $event)">按钮3</button><small>1.方法定义时，需要event也需要参数时；2.在调用方法时，手动获得event对象：$event</small><br>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '你好啊！',
        },
        methods: {
            btn1Click() {
                // 证明没有参数是v-on方法后面有没有()都一样
                console.log('btn1Clcik');
            },
            btn2Click(abc) {
                // 两种情况 1：需要参数没有传参有括号时，传入为undefined
                // 2：需要参数没有传参也省略了括号时，会默认将浏览器原生的event事件对象作为参数传入
                console.log('---', abc);
            },
            btn3Click(abc, event) {
                console.log('++++', abc, event);
            }
        }
    });
</script>
