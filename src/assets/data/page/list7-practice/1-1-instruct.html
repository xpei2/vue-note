<div id="app">
    <p v-once>{{message}}<small>设置当前元素不会跟着数据改变而改变</small></p>
    <p><span v-html="addurl">{{addurl}}</span><small>v-html是解析字符串中的html代码，所以不能直接写在文本中，应该v-html="addurl"，且会覆盖此标签里面所有内容</small></p>
    <p v-text="message"></p>
    <p v-pre>{{message}}<small>设置不将数据显示在html中，直接显示html文档本身的内容</small></p>
    <p v-cloak>{{message}}<small>将html文档中当前元素隐藏 ，js加载后再加载数据</small></p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '你好啊！',
            addurl: '<a href="http"//www.xpei.ren>小培站点</a>'
        }
    });
    setTimeout(() => app.message = '去死吧！', 1000);
</script>
